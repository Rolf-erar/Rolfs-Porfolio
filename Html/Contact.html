    <!--Body-->  
        <main class="form">
            <img id="contactImg" src="../Images/kisspng-email-computer-icons-logo.png" alt="Contact"><br>
            <form >
                <label for="Full_Name">Full Name</label><br>
                <input type="text" name="Full_Name" placeholder="Name"/><br>
                <label for="Contact_Email">Contact email</label><br>
                <input type="text" name="Contact_Email" placeholder="Email"/><br>
                <label for="Type_inquiry">Type of Inquiry</label><br>
                <div>Services offered</div>
                <input type="radio" name="Type_inquiry" value="Services_offered"/>
                <div>Quotes</div>
                <input type="radio" name="Type_inquiry" value="Quotes"/>
                <div>Technical support</div>
                <input type="radio" name="Type_inquiry" value="Tech_support"/>
                <div>Other</div>
                <input type="radio" name="Type_inquiry" value="Other"/><br>
                <label for="Location">Location</label><br>
                <select name="Location">
                    <option value="Empty">...</option>
                    <option value="NA">North America</option>
                    <option value="CA">Central America</option>
                    <option value="SA">South America</option>
                    <option value="EUR">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="AF">Africa</option>
                    <option value="OC">Oceania</option>
                </select><br>
                <label for="Inquiry"></label><br>
                <textarea cols="100" placeholder="Message"></textarea><br>
                
                <input type="reset" value="Reset"/>
                <input type="submit" value="Send"/>
            </form>
        </main>
